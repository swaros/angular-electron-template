<div class="{{getTheme()}}">
  <div class="app">
    <div class="container">
      <div class="header">
        <div class="angapp-row">
          <div *ngIf="showAppMenu()"
               class="clickable" title="toggle menu"
               [class.closed] = "isCollapsed()"
               (click)="toggleNav()"></div>
          <h3 class="title">
            <span class="utf8-icon-benzene-ring"></span>
            {{ 'PAGES.HOME.TITLE' | translate }}
          </h3>
        </div>
      </div>
      <div class="container body">

        <nav [class.collapsed] = "isCollapsed()" *ngIf="showAppMenu()">
          <div class="nav-header">Navigation</div>



          <a routerLink="{{routing.route}}" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"
             *ngFor="let routing of getNavigation()">
            <span class="menu-icon-box">
              <span *ngIf="routing.icon" class="{{routing.icon}}"></span>
            </span>
            {{routing.label}}
          </a>

        <div class="nav-header">styles</div>
        <div class="a-style" *ngFor="let theme of getAllThemes()" (click)="setTheme(theme)">
          {{theme}} <span *ngIf="getTheme() == theme">âœ“</span>
        </div>

        </nav>
        <div class="content">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
