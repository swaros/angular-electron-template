<div class="{{getTheme()}}">
  <div class="app">
    <div class="container">
      <div class="header">
        <div class="angapp-row">
          <div *ngIf="showAppMenu()"
               class="clickable" title="toggle menu"
               [class.closed] = "isCollapsed()"
               (click)="toggleNav()"></div>
          <h3 class="title">
            {{ 'PAGES.HOME.TITLE' | translate }}
          </h3>
          <button *ngIf="isElectron()" (click)="toggleAppMenu()">
            Side Menu
          </button>

        </div>
      </div>
      <div class="container body">

        <nav [class.collapsed] = "isCollapsed()" *ngIf="showAppMenu()">
          <div class="nav-header">Navigation</div>

          <a routerLink="{{routing.route}}" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"
             *ngFor="let routing of getNavigation()">{{routing.label}}</a>

        <div class="nav-header">styles</div>
        <div class="a-style" *ngFor="let theme of getAllThemes()" (click)="setTheme(theme)">{{theme}}</div>

        </nav>
        <div class="content">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
